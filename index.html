<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Moon Casino - Premium Fun Casino</title>
    
    <!-- Core CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/games.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Global Alert Bar -->
    <div id="globalAlertBar" class="global-alert-bar hidden"></div>
    
    <!-- Maintenance Modal -->
    <div id="maintenanceModal" class="maintenance-modal">
        <div class="maintenance-content">
            <div class="maintenance-icon">
                <i class="fa-solid fa-tools"></i>
            </div>
            <h1 class="maintenance-title">Under Maintenance</h1>
            <div class="maintenance-message">
                Moon Casino is currently undergoing scheduled maintenance.
            </div>
            <div class="maintenance-timer">
                <div class="maintenance-timer-label">Estimated Time Remaining</div>
                <div id="maintenanceTimer" class="maintenance-timer-value">00:30:00</div>
            </div>
        </div>
    </div>

    <!-- Sound Toggle -->
    <div class="sound-toggle" id="soundToggle">
        <i class="fa-solid fa-volume-high"></i>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <!-- Navbar content -->
    </nav>
    
    <!-- Layout -->
    <div class="app-layout">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <!-- Sidebar content -->
        </aside>
        
        <!-- Main Content -->
        <main id="mainContent" class="main-content"></main>
        
        <!-- Chat -->
        <aside id="chatSidebar" class="chat-sidebar">
            <!-- Chat content -->
        </aside>
    </div>
    
    <!-- Auth Modal -->
    <div id="authModal" class="modal active">
        <!-- Auth content -->
    </div>
    
    <!-- Wallet Modal -->
    <div id="depositModal" class="modal">
        <!-- Wallet content -->
    </div>
    
    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- Core JS -->
    <script src="js/firebase.js"></script>
    <script src="js/sounds.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/wallet.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/maintenance.js"></script>
    
    <!-- Game JS -->
    <script src="js/games/mines.js"></script>
    <script src="js/games/blackjack.js"></script>
    <script src="js/games/chicken.js"></script>
    <script src="js/games/coinflip.js"></script>
    <script src="js/games/leaderboard.js"></script>
    
    <!-- Main App -->
    <script src="js/app.js"></script>
</body>
</html>
